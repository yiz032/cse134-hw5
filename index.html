<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW5 Web Components</title>
  <script src="ratingWidget.js"></script>
  <script src="weatherWidget.js"></script>
  <style>
    :root {
      --star-color-unselected: gray;
      --star-color-selected: yellow;
    }
  </style>
</head>

<body>
  <h1>Rating Widget</h1>
  <rating-widget>
    <form action="https://httpbin.org/post" method="POST">
      <label for="rating">How satisfied are you?</label>
      <input type="hidden" name="question" value="How satisfied are you?">
      <input type="hidden" name="sentBy" value="HTML">
      <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
      <button type="submit">Submit</button>
    </form>
  </rating-widget>

  <h1>Weather Widget</h1>
  <weather-widget>
    <noscript><p>Current weather conditions unavailable</p></noscript>
  </weather-widget>
</body>
</html>
